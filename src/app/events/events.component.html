<div class="list">
  <div class="list-item" *ngFor="let event of events">
    <div class="left">
      <div class="banner-image">
        <img class='image' [src]="event.bannerUrl" alt="banner url">
      </div>
    </div>
    <div class="right">
      <div class="content">
        <div class="date-time">
          <span class="date-time-span">{{event.date}}</span>
        </div>
        <div class="event-title" (click)="goToDetail(event)">
          <span class="title-span">{{event.title}}</span>
        </div>
        <div class="event-desc">
          <p [innerHTML]="event.description | shorten: 300"></p>
        </div>
      </div>
      <!-- <div class="arrow_icon">
        <mat-icon>arrow_forward</mat-icon>
      </div> -->
    </div>
  </div>
</div>
